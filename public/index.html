<!doctype html>
<html>
  <head>
    <title>Poker</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="icon" href="/cards/logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm text-light shadow navbar-expand fixed-top px-2" style="height: 8vh;">
      <div class="d-flex justify-content-start align-items-center ">
        <img src="/cards/logo.png" alt="" class="img-fluid py-1 mx-3" style="height: 6vh;">
        <img src="/cards/logo-text.png" alt="" class="img-fluid py-2" style="height: 6vh;">
      </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center p-4 min-vh-100">
      <div class="d-flex row p-0 m-0 col-9" style="height: 80vh;">

        <div class="d-flex align-items-center justify-content-center col-1 col-sm-5 col-md-6 col-lg-7 tavolo h-100 p-0 m-0">
          <div class="p-4">
            <img class="img-fluid rounded shadow" src="/cards/logo-stretto.png" alt="Logo">
          </div>
        </div>

        <div class="d-flex align-items-center justify-content-center col-11 col-sm-7 col-md-6 col-lg-5 h-100 bg-white shadow p-0 m-0">
          <div class="d-block col-12 col-sm-11 col-md-10 col-lg-9 rounded p-4 pb-3" id="div_login">
            <div class="row text-center">
              <h1><b>LOGIN</b></h1>
            </div>
            <div class="form-floating mt-3">
              <input type="text" name="username" maxlength="30" placeholder="" class="form-control text-lowercase" id="inUserLogin">
              <label for="inUserLogin">Nome utente</label>
            </div>
            <div class="form-floating mt-3">
              <input type="password" name="password" maxlength="30" placeholder="" class="form-control" id="inPassLogin">
              <label for="inPassLogin">Password</label>
            </div>
            <div class="mt-2 px-2">
              <p class="text-start m-0 p-0 text-danger w-100" id="errorLogin">&nbsp;</p>
            </div>
            <div class="mt-2">
              <button type="button" class="btn btn-primary py-2 btn-block w-100 h-100" id="login_b"><b>Accedi</b></button>
            </div>
            <div class="mt-2 px-2">
              <p class="text-end m-0 p-0 w-100">Non hai un account? <button id="switchLogin" type="button" class="btn btn-link p-0 pb-1">Registrati</button>
            </div>
          </div>

          <div class="d-none col-12 col-sm-8 rounded p-4 pb-3" id="div_signup">
            <div class="row text-center">
              <h1><b>SIGN UP</b></h1>
            </div>
            <div class="form-floating mt-3">
              <input type="text" name="username" maxlength="30" placeholder="" class="form-control text-lowercase" id="inUserSignup">
              <label for="inUserSignup">Nome utente</label>
            </div>
            <div class="form-floating mt-3">
              <input type="password" name="password" maxlength="30" placeholder="" class="form-control" id="inPassSignup">
              <label for="inPassSignup">Password</label>
            </div>
            <div class="mt-2 px-2">
              <p class="text-start m-0 p-0 text-danger w-100" id="errorSignup">&nbsp;</p>
            </div>
            <div class="mt-2">
              <button type="button" class="btn btn-primary py-2 btn-block w-100 h-100" id="signup_b"><b>Iscriviti</b></button>
            </div>
            <div class="mt-2 px-2">
              <p class="text-end m-0 p-0 w-100">Hai gi√† un account? <button id="switchSignup" type="button" class="btn btn-link p-0 pb-1">Accedi</button>
            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
