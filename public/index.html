<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="container p-4">
      <div id="div_nome" class="d-block d-flex justify-content-center">
        <div class="col-3 row mt-4">
          <h1 class="mb-4 text-center">CHAT</h1>
          <div class="p-0 mb-4 form-floating">
            <input
              type="text"
              class="form-control"
              id="in_user"
              placeholder="Username"
            />
            <label for="in_user">Username</label>
          </div>
          <button id="joinButton" type="button" class="mb-4 btn btn-success">
            Join chat
          </button>
        </div>
      </div>

      <div id="div_chat" class="d-none d-flex justify-content-center">
        <div class="col-8">
          <ul id="chat" class="list-group">
            <li class="list-group-item">ciao</li>
            <li class="list-group-item">ciao</li>
          </ul>
          <div class="row my-4">
            <div class="input-group mb-3">
              <input id="input" type="text" class="form-control" />
              <div class="input-group-append">
                <button
                  id="sendButton"
                  class="px-3 btn btn-success"
                  type="button"
                >
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="application/javascript" src="index.js"></script>
  </body>
</html>
