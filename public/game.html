<!doctype html>
<html>
  <head>
    <title>Poker</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="icon" href="/cards/logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm text-light navbar-expand fixed-top px-2" style="height: 8vh;">
      <div class="d-flex justify-content-start align-items-center ">
        <img src="/cards/logo.png" alt="" class="img-fluid py-1 mx-3" style="height: 6vh;">
        <img src="/cards/logo-text.png" alt="" class="img-fluid py-2" style="height: 6vh;">
      </div>
    </nav>
    <div class="text-light d-flex justify-content-center align-items-end min-vh-100">
      <div class="d-flex col-9" style="height: 92vh;">
        <canvas id="tableCanvas" style="z-index:1">
        </canvas>
        <button type="button" class="btn btn-danger py-2 btn-block" style="z-index:2; position:absolute;" id="logout_b"><b>Logout</b></button>
      </div>
      <div id="div_friends" class="row col-3 m-0 p-0" style="height: 92vh;">


        <div class="p-4 pb-0" style="height: 20vh;">

          <div class="friend-container w-100 h-100 overflow-auto">
            <ul class="list-group row m-0 p-2 pt-0">

              <li class="friend-li d-flex col-12 row m-0 mt-2 p-0">
                <div class="d-flex justify-content-left align-items-center col-8 p-2 ps-3 m-0 overflow-hidden">
                  <b>mirkomaralit</b>
                </div>
                <div class="d-flex justify-content-center align-items-center col-2 py-2 m-0">
                  <button type="button" class="friend-invite-b m-0 p-0 px-2 btn text-light">
                    Accetta
                  </button>
                </div>
                <div class="d-flex justify-content-center col-2 py-2 m-0">
                  <button type="button" class="remove-friend m-0 p-0 text-light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                      <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                  </button>
                </div>
              </li>

              <li class="friend-li d-flex col-12 row m-0 mt-2 p-0">
                <div class="d-flex justify-content-left align-items-center col-8 p-2 ps-3 m-0 overflow-hidden">
                  <b>mirkomaralit</b>
                </div>
                <div class="d-flex justify-content-center align-items-center col-2 py-2 m-0">
                  <button type="button" class="friend-invite-b m-0 p-0 px-2 btn text-light" disabled>
                    Mandata
                  </button>
                </div>
                <div class="d-flex justify-content-center col-2 py-2 m-0">
                  <button type="button" class="remove-friend m-0 p-0 text-light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                      <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                  </button>
                </div>
              </li> 

            </ul>
        </div>
        </div>


        <div class="p-4" style="height: 60vh;">
          <div class="friend-container w-100 h-100 overflow-auto">

            <ul class="list-group row m-0 p-2 pt-0">
              <li class="onlinefriend-li d-flex col-12 row m-0 mt-2 p-0">
                <div class="d-flex justify-content-left align-items-center col-8 p-3 m-0 overflow-hidden">
                  <b>mirkomaralit</b>
                </div>
                <div class="d-flex justify-content-center align-items-center col-2 py-3 m-0">
                  <button type="button" class="friend-invite-b m-0 p-0 px-2 btn text-light">
                    Invita
                  </button>
                </div>
                <div class="d-flex justify-content-center col-2 py-3 m-0">
                  <button type="button" class="remove-friend m-0 p-0 text-light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                      <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                  </button>
                </div>
              </li>

              <li class="friend-li d-flex col-12 row m-0 mt-2 p-0">
                <div class="d-flex justify-content-left align-items-center col-8 p-3 m-0 overflow-hidden">
                  <b>mirkomaralit</b>
                </div>
                <div class="d-flex justify-content-center align-items-center col-2 py-3 m-0">

                </div>
                <div class="d-flex justify-content-center col-2 py-3 m-0">
                  <button type="button" class="remove-friend m-0 p-0 text-light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                      <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                  </button>
                </div>
              </li>   

            </ul>

        </div>
        </div>

        <div class="px-4 m-0" style="height: 12vh;">
          <div class="separator d-flex align-items-center py-4 w-100 h-100">
            <div class="col-12 input-group">
              <input id="add_friend" type="text" class="form-control shadow-none text-light py-2" maxlength="30" placeholder="Aggiungi amici" aria-label="Input group example" aria-describedby="basic-addon1">
              <button id="add_friend_b" type="button" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="game.js" type="module"></script>
  </body>
</html>
